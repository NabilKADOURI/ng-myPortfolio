<section  class=" mb-[30px] md:mb-[50px] lg:mb-[50px]">
  <h2
    class="m-auto lg:max-w-screen-xl px-7 font-titre font-bold text-[24px] sm:text-[26px] md:text-[28px] lg:text-[36px] pb-6">
    Soft skills les mieux not√©s</h2>
  <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-[20px]  m-auto lg:max-w-screen-xl px-7 ">
    <div *ngFor="let softskill of softSkills"
      class="relative group  overflow-hidden transition-all duration-300 ">
      <img [src]="softskill.image" alt="{{ softskill.title }}"
        class=" object-cover transition-transform duration-500 group-hover:scale-125" />
      <div class="absolute inset-0 hover:bg-degrader-skills">
        <div
          class="p-2 -transform translate-y-50 group-hover:translate-y-0 transition-transform duration-500  pt-10 h-full flex-col justify-end hidden group-hover:flex">
          <h3 class="font-titre font-bold text-[10px] md:text-[22px]  my-2 sm:my-4 md:my-6 flex items-center h-full mb-3 w-1/2">{{
            softskill.title }}</h3>
          <div class="flex items-center ">
            <img [src]="softskill.icone" alt="Icone disponibility" class="w-4 md:w-6 pe-1 " />
            <p class="text-[8px] md:text-[14px] font-texte font-medium ">{{ softskill.disponibility }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div id="hobby" class="pt-20 "></div>
