<section class=" m-auto lg:max-w-screen-xl px-7  mb-[50px] sm:mb-[40px] md:mb-[50px] lg:mb-[60px]">
  <h2 class="font-titre font-bold text-[24px] sm:text-[26px] md:text-[28px] lg:text-[36px] my-2 sm:my-4 md:my-6">
    Top 4 des centres d'intérêts</h2>
  <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-[20px] justify-center ">
    <div *ngFor="let hobbies of hobby"
      class="relative group  overflow-hidden transition-all duration-300  bg-bleu rounded-lg shadow-[0_4px_10px_rgba(255,255,255,0.15),0_-4px_15px_rgba(0,0,0,0.8)] border border-nav">
      <h3 class="text-center font-titre font-medium text-[16px] sm:text-[18px] md:text-[18px] lg:text-[24px] ">{{ hobbies.title }}</h3>
      <img [src]="hobbies.image" alt="{{ hobbies.title }}"
        class=" object-cover transition-transform duration-500 group-hover:scale-125" />
    </div>
  </div>
</section>
